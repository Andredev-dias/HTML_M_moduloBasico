<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tenor-gif-embed{
        width: 300px !important;
        height: auto !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
 
    <div class="tenor-gif-embed" data-postid="26333355" data-share-method="host" data-aspect-ratio="1" data-width="100%">
      <a href="https://tenor.com/search/breakdance-gifs">Breakdance GIFs</a>
    </div>


    <h1>Login</h1>
    <form action="#">
      <label for="email">Seu e-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
     
      <label for="password">Sua senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
     
      <div class="options">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Manter-me logado</label>
      </div>
     
      <button type="submit">LOGIN</button>
     
      <div class="links">
        <p>Ainda n√£o tem conta? <a href="#">Cadastre-se</a></p>
      </div>
    </form>
  </div>

  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
